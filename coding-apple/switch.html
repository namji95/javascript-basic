<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>switch</title>
    </head>
    <body>
        <div id="switch">
            <h4>밥</h4>
            <button>돼지고기</button>
            <button>소고기</button>
            <button>오리고기</button>
        </div>
        <script>

            document.querySelector('#switch').addEventListener('click',
            (e) => {
                switch (e.target.innerHTML) {
                    case '돼지고기' :
                        alert('돼지고기를 좋아하시네요');
                        break;
                    case '소고기' :
                        alert('소고기를 좋아하시네요');
                        break;
                    case '오리고기' :
                        alert('오리고기를 좋아하시네요');
                        break;
                    default :
                        alert('취향을 선택해 주세요');
                        break;
                }
            });
