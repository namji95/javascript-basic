<!doctype html>
<html lang="ko">
    <head>
        <meta charset = utf-8">
        <title>quiz6</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 퀴즈 설명 
            UI 만들기 태조 이성계가 태어난 년도 맞추기
            정답을 맞추면 alert('성공') 
            3번의 기회동안 못 맞추면 alert('멍청아')
            정답은 1335 -->
        <p>태조 이성계가 태어난 년도는?</p>
            <input type="text" id="answer">
            <button id="send-answer">제출</button>
        <script>
            var cnt = 0;
            $('#send-answer').on('click', function() {
                cnt++;
                유저답안 = $('#answer').val();
                if(유저답안 == 1335) {
                    alert('성공');
                } else if (유저답안 != 1335 && cnt >= 3) {
                    alert('멍청아');
                }
            });
        </script>
    </body>
</html>
