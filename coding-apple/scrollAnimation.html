<!document html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link href="main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>scrollAnimation</title>

    </head>

    <body>
        <div class="card-background">
            <div class="card-box">
              <img src="/image/5.png">
            </div>
            <div class="card-box">
              <img src="/image/6.png">
            </div>
            <div class="card-box">
              <img src="/image/7.png">
            </div>
          </div>

          <script>

            $(window).scroll(() => {
                var 높이 = $(window).scrollTop();
                console.log(높이);

                // 시작 610 끝 1590
                // y값 구하기 = a*높이 + b
                // opacity 구하기
                // 1 = a*높이 + b
                // 0 = a*높이 + b

                var y = (-1/500) * 높이 + 115/50;
                $('.car-box').eq(0).css('opacity', y);
            });

          </script>
    </body>
</html>
