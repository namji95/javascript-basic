<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>if문</title>
  </head>
  <body>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>

    <script>

        // if문의 조건 안에서 사용하는 몇가지 == <= < > >= != && ||

        document.getElementById('id').addEventListener('input', function() {
            console.log("id변화감지");
        });
        document.getElementById('pw').addEventListener('change', function() {
            console.log("pw변화감지");
        });
        
        $('#send').on('click', function() {
            if($('#id').val() == "") {
                alert("아이디를 입력해 주세요");
            } else if ($('#pw').val() == "") {
                alert("비밀번호를 입력해 주세요.");
            } else if ($('#pw').val().length <= 6) {
                alert("비밀번호가 너무 짧습니다.");
            }
        });

        // form 태그로 이벤트 발생하게 하는 방법
        // $('form').on('submit', function() {
        //     if(document.getElementById('id').value == '') {
        //         alert("아이디를 입력해 주세요");
        //     } else if (document.getElementById('pw').value == '') {
        //         alert("비밀번호를 입력해 주세요.")
        //     }
        // });

    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="main-bg">
        <h3>Shirts on Sale</h3>
        <button id="login-modal">로그인</button>
      </div>
      

      <script>

        $('#close').on('click', function() {
            $('.black-bg').addClass('close-modal');
        });

        $('#login-modal').on('click', function() {
            $('.black-bg').addClass('show-modal');
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.list-group').classList.toggle('show');
        });

      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
