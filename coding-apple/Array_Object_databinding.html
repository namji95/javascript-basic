<!document html>
<html lang="en">

    <head>

        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <title>Array_Object_databinding</title>

    </head>

    <body>

        <div class="container mt-3">
            <div class="card p-3">
                <span class="car-title">상품명</span>
                <span class="car-price">가격</span>
            </div>
        </div>

        <script>

            /*
            ssr csr 차이
            개발방식 1 (SSR (Server Side Rendering))
            서버에서 완성된 html 파일을 클라이언트한테 보내는 방법
            서버가 html을 다 만들어야 해서 서버가 힘듬
            개발방식 2 (CSR (Client Side Rendering))
            서버에서 빈 html 파일과 데이터를 보냄 완성을 js가 하도록 하는 방법
            서버가 html을 다 만들지 않아서 서버가 편함

            html에 데이터를 보내는 것을 데이터 바인딩이라고 함
            이것을 쉽게 해줄 때 라이브러리 사용
            */
            
            var car = {name : '프라이드', price : [50000, 300000, 7000000]};
            document.querySelector('.car-title').innerHTML = car['name'];
            document.querySelector('.car-price').innerHTML = car.price[1];
            console.log(car['name']);
            console.log(car['price']);
            console.log(car.price[2]);

        </script>

        <div class="container mt-5">
            <ul class="list">
                <li class="tab-button" data-id="0">Products</li>
                <li class="tab-button orange" data-id="1">Information</li>
                <li class="tab-button" data-id="2">Shipping</li>
                <li class="tab-button" data-id="3">Shopping</li>
            </ul>
            <div class="tab-content">
                <p>상품설명입니다. Product</p>
            </div>
            <div class="tab-content show">
                <p>스펙설명입니다. Information</p>
            </div>
            <div class="tab-content">
                <p>배송정보입니다. Shipping</p>
            </div>
            <div class="tab-content">
                <p>상품목록입니다. Shopping</p>
            </div>
        </div>

        <script src="deepeventlistenerjs.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
