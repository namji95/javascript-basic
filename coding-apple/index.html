<!doctype html>
<html lang="ko">
 <head>
  <meta charset = utf-8">
  <title>alert</title>
 </head>
 <body>
    
    <h1 id="hello">
        안녕하세요
    </h1>
    <h1 id="hi">JS 초보에요</h1>
    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').style.color = 'blue';
        document.getElementById('hi').style.fontSize = '16px';
        /*
        document : 문서
        . : ~의
        getElementById : id를 가져와라 - 셀렉터라고 부른다.
        . : ~의
        innerHTML : HTML 안의 내용을
        = 오른쪽 내용을 왼쪽에 담는다
        */
    </script>
 </body>
</html>
