<!doctype html>
<html lang="ko">
    <head>
        <meta charset = utf-8">
        <title>functionEx</title>
    </head>
    <body>

        <script>
            /* 
            소수점 있는 숫자 연산시 오류 발생하는 이유는
            컴퓨터는 내가 입력한 숫자를 2진법으로 변환 후
            계산하기 때문에 오류 발생
            무시해도 될 정도의 오차이지만 정확한 계산이
            필요한 경우 올림 버림 반올림 같은 방법으로
            계산해야 함
             */
            /*
            브라우저의 콘솔에 검은색은 문자 파란색은 숫자
            */

            function 함수(a) {
                console.log(2+a);
            }
            함수(3);

            function 함수1() {
                return 3377;
                // return 다음 실행문은 실행되지 않는다.
            }
            var 변수 = 함수1();
            console.log(변수);

        </script>

    </body>
</html>
