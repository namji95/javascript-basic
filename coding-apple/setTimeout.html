      <div class="alert alert-danger">
        <span id="second">5</span>초 이내 구매시 사은품 증정!
      </div>

      <script>

        // 숙제 5초 이내에서 1초마다 숫자 다운시키기
        // 0이 되었을 때 div박스 삭제
        var count = 5;

        setInterval(function() {
            count -= 1;
            if(count >= 0) {
                // document.querySelector('#second').innerHTML = count;
                $('#second').html(count);
                if (count == 0) {
                    $('.alert').hide();
                }
            }
        }, 1000);
