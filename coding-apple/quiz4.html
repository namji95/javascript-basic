<!doctype html>
<html lang="ko">
 <head>
  <meta charset = utf-8">
  <title>quiz4</title>
 </head>
 <body>
    <!-- 퀴즈 설명 
    은행 이율 계산 콘솔 출력하기
    첫 예금액이 5만원 미만이면 이율이 연 15%
    첫 예금액이 5만원 이상이면 이율이 연 20%
    예금액에 변수를 넣고 2년 후 총 예금액을 출력해보기
    ex) 60000 > 86400 / 10000 > 13225 -->
    <script>
        var 예금액 = 10000;
        var 미래예금액 = 0;
        
        if (예금액 < 50000) {
            미래예금액 = 예금액 * 1.15 * 1.15;
        } else {
            미래예금액 = 예금액 * 1.20 * 1.20;
        }

        console.log(미래예금액);
    </script>
 </body>
</html>
